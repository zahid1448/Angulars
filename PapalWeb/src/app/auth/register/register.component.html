<section id="registerForm">
     <article>
                <h2>Register</h2>
            <form [formGroup]="form">
            <div class="form-group">
<label for="username">Username</label>
<input formControlName="username" type="text" 
placeholder="enter username"
class="form-control"/>
<div class="errors" *ngIf="username.touched && username.invalid">
    <p *ngIf="username.errors.required">username is required</p>
    <p *ngIf="username.errors.minlength">username should be 6 charecter</p>
    <p *ngIf="username.errors.pattern">username is not maching</p>
    <p *ngIf="username.errors.dontGiveTheWhiteSpace">Don't give the space btween two words</p>
</div>
</div>
             <div class="form-group">
                <label for="password">Password</label>
                <input formControlName="password" type="password"
                 placeholder="enter password" class="form-control"/>
                <div class="errors" *ngIf="password.touched && password.invalid">
                <p *ngIf="password.errors.required">password is required</p>  
                </div>           
            </div>
                             <div class="form-group">
                                <label for="email">Email</label>
                                <input formControlName="email" type="email" 
                                placeholder="enter email" class="form-control"/>
                             <div class="errors" *ngIf="email.touched && email.invalid">
                             <p *ngIf="email.errors.required">email is required</p>
                                </div>       
                            </div>
                                             <div class="form-group">
                                                <label for="phone">Phone</label>
                                                <input formControlName="phone" type="text" 
                                                placeholder="enter phone" class="form-control"/>
                                                <div class="errors" *ngIf="phone.touched && phone.invalid">
                                             <p *ngIf="phone.errors.required">phone number is required</p> 
                                            </div>      
                                            </div>
                                            <div class="form-group">
                                             <button class="btn btn-success">Register</button>
                                            </div>
        
         </form>
    </article>
</section>
